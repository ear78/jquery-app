<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Todo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="./reset.css"> -->
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">

    </head>
    <body>
        <main id="page" class="main">
            <!-- HEADER SECTION -->
            <header class="header-container">
                <h1 id="header">To<span>Do</span> <i class="material-icons">line_style</i></h1>
                <p class="sub-title">Simplify You</p>
                <h2>List <span id="counter"></span></h2>
            </header>

            <!-- LIST OF ITEMS -->
                <ul>
                    <li id="one">Change Oil<img src="./img/checkmark.svg" alt="check mark"/></li>
                    <li id="two">Clothes Shopping<img src="./img/checkmark.svg" alt="check mark"/></li>
                    <li id="three">Work @3:30pm<img src="./img/checkmark.svg" alt="check mark"/></li>
                    <li id="four">Pay Cable Bill<img src="./img/checkmark.svg" alt="check mark"/></li>
                </ul>

                <div id="newItemButton">
                    <button href="#" id="showForm">new item <i class="material-icons">add_circle</i></button>
                </div>

                <form id="newItemForm">
                    <input type="text" id="itemDescription" placeholder="Add description" />
                    <input type="submit" id="add" value="add" />
                </form>

                <div id="resetButton">
                    <button type="button" name="reset">Reset <i class="material-icons">autorenew</i></button>
                </div>
                <!-- <footer>
                    <div class="divider"></div>
                    <p>Built by: <span>Elliot Richardson</span></p>
                    <p>Nashville, Tn</p>
                </footer> -->
        </main>
        <footer>
            <h2>To<span>Do</span></h2>
            <div class="divider"></div>
            <p>Built by: <span>Elliot Richardson</span></p>
            <p>Nashville, Tn</p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
